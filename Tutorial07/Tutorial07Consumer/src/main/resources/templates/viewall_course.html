<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: links">
    </head>
    <body>
    	<div th:replace="fragments/fragment :: header"></div>
       	<h1>All Courses</h1>
       	 <table id="idTable" class="display">
        	<thead>
		        <tr>
		            <th>No</th>
		            <th>ID Course</th>
		            <th>Name</th>
		            <th>Credits</th>
		            <th>Mahasiswa yang Mengambil</th>
		        </tr>
		    </thead>
		    <tbody>
		    	<div th:each="course,iterationStatus: ${course}">
			        <tr>
			            <td><h3 th:text="${iterationStatus.count}">No.</h3></td>
			            <td><h3 th:text="${course.id_course}">ID Course</h3></td>
			            <td><h3 th:text="${course.name}">Course Name</h3></td>
			            <td><h3 th:text="${course.credits}">Course Credits</h3></td>
			            <td>
			            	<ul th:each="student,iterationStatus: ${course.students}">
       							<li th:text="${student.npm} + ' - ' + ${student.name}">NPM student-Name student</li>
       						</ul>
       					</td>
			        </tr>
      			</div>
		    </tbody>
        </table>
       	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
